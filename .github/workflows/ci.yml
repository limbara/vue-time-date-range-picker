name: 'ci'
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - dev-version-2

jobs:
  test:
  name: Test And Coverage on ${{github.ref_name}}
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - run: npm ci
    - run: npm test